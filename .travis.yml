language: go

go:
  - tip

install:
  - go get -t ./...
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls

go_import_path: gopkg.in/dedis/onet.v2

env:
  global:
    secure: ""

script:
  - make test

after_success:
  - $GOPATH/bin/goveralls -coverprofile=profile.cov -service=travis-ci -repotoken $COVERALLS_TOKEN

notifications:
  email: false
